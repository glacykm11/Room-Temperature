<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/snow.svg" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Room Temperature</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body onload="MQTTConnect()">
    <header class="container-fluid">
      <h1>Dashboard</h1>
    </header>

    <main>
      <section id="cardInicial" class="container">
        <article>
          <img id="snowIcon" src="images/snow.svg" />
        </article>

        <article id="temperatura">
          <h1>
            <span id="temp"></span>
            <span>°C</span>
          </h1>
        </article>

        <article>
          <p>
            Última atualização:
            <span id="hora"> </span>
            <span id="data"> </span>
          </p>
        </article>
      </section>

      <section id="secaoCards">
        <section id="cardTemperatura" class="container">
          <article>
            <h2>Temperatura</h2>
            <!-- <img src="images/grafico.png" style="width: 35rem" /> -->
            <div id="temp_chart" style="width: 200px"></div>
          </article>
        </section>

        <section id="cardGrafico" class="container">
          <article>
            <h3>Gráfico</h3>
            <div id="line" style="width: 600px; height: 300px"></div>
          </article>
        </section>
      </section>
    </main>

    <footer class="container-fluid">
      <p>Desenvolvedoras: Glacy, Gabrielly, Gizele e Rayna &copy 2021</p>
    </footer>
  </body>

  <script src="js/mqtt.js"></script>
</html>
